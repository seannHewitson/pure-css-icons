<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Pure CSS Icons</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href='./css/icons.css' type='text/css' rel='stylesheet' />
	</head>
	<body>
		<div class='content'>
			<h1>Pure CSS Icons</h1>
			<section>
				<h2>Menu Icons</h2>
				<ul class='icons_container'>
					<li>
						<span class='icon'>
							<i class='ico hamburger'></i>
						</span>
						<span class='text'>hamburger</span>
					</li>
					<li>
						<span class='icon'>
							<i class='ico hamburger-alt'></i>
						</span>
						<span class='text'>hamburger-alt</span>
					</li>
					<li>
						<span class='icon'>
							<i class='ico hamburger-alt-reverse'></i>
						</span>
						<span class='text'>hamburger-alt-revers</span>
					</li>
					<li>
						<span class='icon'>
							<i class='ico beehive'></i>
						</span>
						<span class='text'>beehive</span>
					</li>
					<li>
						<span class='icon'>
							<i class='ico close'></i>
						</span>
						<span class='text'>close</span>
					</li>
				</ul>
			</section>
			<section>
				<h2>Chevrons</h2>
				<ul class='icons_container'>
					<li>
						<span class='icon'>
							<i class='ico chevron'></i>
						</span>
						<span class='text'>chevron</span>
					</li>
					<li>
						<span class='icon'>
							<i class='ico chevron up'></i>
						</span>
						<span class='text'>chevron up</span>
					</li>
					<li>
						<span class='icon'>
							<i class='ico chevron left'></i>
						</span>
						<span class='text'>chevron left</span>
					</li>
					<li>
						<span class='icon'>
							<i class='ico chevron right'></i>
						</span>
						<span class='text'>chevron right</span>
					</li>
				</ul>
			</section>
			<section>
				<h2>Arrows</h2>
				<ul class='icons_container'>
					<li>
						<span class='icon'>
							<i class='ico arrow'></i>
						</span>
						<span class='text'>arrow</span>
					</li>
					<li>
						<span class='icon'>
							<i class='ico arrow up'></i>
						</span>
						<span class='text'>arrow up</span>
					</li>
					<li>
						<span class='icon'>
							<i class='ico arrow left'></i>
						</span>
						<span class='text'>arrow left</span>
					</li>
					<li>
						<span class='icon'>
							<i class='ico arrow right'></i>
						</span>
						<span class='text'>arrow right</span>
					</li>
				</ul>
			</section>
		</div>
	</body>
</html>
